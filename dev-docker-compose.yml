services:
  bobot-dev:
    hostname: bobot-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8080:8080"
      - "8000:8000"
      - "9999:9999"
    environment:
      - DATABASE_URL=postgresql://bobot:changeme@db-dev/bobot    
    volumes:
      - dev-cargo-cache:/usr/local/cargo/registry
      - build-volume:/bobot/target
      - migration-volume:/bobot/migration/target
      - macros-volume:/bobot/macros/target
      - ./:/bobot:z
    depends_on:
      - redis-dev
      - prometheus-dev
      - db-dev
    stdin_open: true
    tty: true
    expose:
      - 8000:8000
  db-dev:
    image: postgres:15.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=bobot
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=bobot
    volumes: 
      - dev-bobot-db:/var/lib/postgresql/data 
    healthcheck:
      test: pg_isready -U bobot
      interval: 10s
      timeout: 3s
      retries: 10
  redis-dev:
    image: redis:7.0.7-alpine
    restart: always
    volumes: 
      - dev-bobot-redis:/data  
  prometheus-dev:
    image: prom/prometheus:v2.41.0
    ports:
      - 9009:9090
    volumes:
      - ./prometheus:/etc/prometheus:z
      - dev-prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus-dev.yml
       
volumes:
  dev-bobot-redis:
  dev-bobot-db:
  dev-prometheus-data:
  dev-cargo-cache:
  build-volume:
  migration-volume:
  macros-volume:
