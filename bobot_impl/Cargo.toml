[package]
name = "bobot_impl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.25"
lazy_static = "1.4.0"
log = "0.4.17"
redis = { version = "0.22.1", features = ["acl", "aio", "r2d2", "geospatial", "script", "tokio-comp", "cluster"] }
rmp-serde = "1.1.1"
sea-orm = { version = "0.10.5", features = ["runtime-tokio-rustls", "sqlx-postgres", "macros", "default"] }
sea-query = { version = "0.28.0", features = ["uuid", "bigdecimal", "with-bigdecimal", "with-chrono", "with-json", "backend-postgres", "sea-query-derive", "backend-postgres", "derive", "postgres-array", "with-uuid", "thread-safe"] }
serde = { version = "1.0.149", features = ["derive"] }
thiserror = "1.0.37"
tokio = { version = "1.23.0", features = ["full"] }
uuid = { version = "1.2.2", features = ["v4", "serde"] }
anyhow = "1.0.66"
async-trait = "0.1.59"
async_executors = { version = "0.6.0", features = ["tokio_io", "tokio_tp", "tokio", "tokio_timer"] }
async_nursery = "0.5.0"
bb8 = "0.8.0"
bb8-redis = "0.12.0"
chrono = { version = "0.4.23", features = ["serde"] }
dashmap = "5.4.0"
grammers-client = { git = "https://github.com/Lonami/grammers.git" }
grammers-session = { git = "https://github.com/Lonami/grammers.git" }
grammers-mtproto = { git = "https://github.com/Lonami/grammers.git" }
grammers-mtsender = { git = "https://github.com/Lonami/grammers.git" }
sea-schema = { version = "0.10.3", default-features = false, features = [ "debug-print" ] }
macros = { path = "../macros" }
clap = { version = "4.0.29", features = ["derive"] }
serde_json = "1.0.89"
pomelo = "0.1.5"
regex = "1.7.0"
flexi_logger = { version = "0.24.1", features = [ "async", "colors" ] }
higher-order-closure = "0.0.5"
botapi = "0.0.4"
sea-orm-migration = "0.10.5"
